<!DOCTYPE html>
<html lang="{{ site.lang | default: " en-US " }}">

<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="viewport" content="width=device-width,maximum-scale=2">
  <meta name="description"
    content="{{ site.title | default: site.github.repository_name }} : {{ site.description | default: site.github.project_tagline }}">

  <link rel="stylesheet" type="text/css" media="screen"
    href="{{ '/assets/css/styles.css?v=' | append: site.github.build_revision | relative_url }}">

  <!-- Code Block Styling -->
  <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/styles/default.min.css">
  <script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.14.2/highlight.min.js"></script>

  {% seo %}
</head>

<body class="bs">
  <!-- Header -->
  <header class="navbar navbar-dark bg-dark navbar-expand-lg sticky-top">
    <a class="navbar-brand text-primary" href="/">SharePoint REST Framework</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navigation"
      aria-controls="navigation" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navigation">
      <ul class="navbar-nav mr-auto">
        {% for item in site.data.nav.items %}
        <li class="nav-item">
          <a class="nav-link" href="/{{ item.url }}">{{ item.title }}</a>
        </li>
        {% endfor %}
      </ul>
      <a class="nav-link text-light" href="{{ site.github.repository_url }}" target="_blank">Like it? Star it in GitHub</a>
    </div>
  </header>

  <!-- Main -->
  <div class="container-fluid main">
    {{ content }}
  </div>

  <!-- Footer  -->
  <footer class="navbar navbar-dark bg-dark navbar-expand-lg sticky-bottom">
    <a class="navbar-brand ms" href="{{ site.github.owner_url }}">
      Dattabase LLC., maintained by Gunjan Datta
    </a>
  </footer>

  <!-- Google Analytics -->
  {% if site.google_analytics %}
  <script type="text/javascript">
    (function (i, s, o, g, r, a, m) {
      i['GoogleAnalyticsObject'] = r; i[r] = i[r] || function () {
        (i[r].q = i[r].q || []).push(arguments)
      }, i[r].l = 1 * new Date(); a = s.createElement(o),
        m = s.getElementsByTagName(o)[0]; a.async = 1; a.src = g; m.parentNode.insertBefore(a, m)
    })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');
    ga('create', '{{ site.google_analytics }}', 'auto');
    ga('send', 'pageview');
  </script>
  {% endif %}

  <!-- Scripts -->
  <script src="{{ '/assets/core/gd-sprest-bs.js' }}"></script>
  <script>hljs.initHighlightingOnLoad();</script>
</body>

</html>
